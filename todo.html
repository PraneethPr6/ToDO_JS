<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App JS</title>
    <link rel="stylesheet" href="./todo.css">
    <script src="https://kit.fontawesome.com/393bd706fe.js"></script>
</head>
<body>
    <div id="header">
        <div>
            <span>Tasks</span> List
        </div>
        <div id="add" onclick="plus()">
            <i class="fas fa-plus-circle color-blue"></i>
        </div>
        <span id="add-button-text"></span>
        <div class="Add">Add Item</div>
    </div>
    <div id="back-button">
        <i id="back-icon" class="fas fa-arrow-circle-left" onclick="displayAll()"></i>back
    </div>
    <div id="box-card"></div>
    <div id="addnewlist">
        <div id="addnewlist-box">
            <span class="addnewcolor">Add New List</span>
            <br><br>
            <input id="listName" class="addnewinner" type="text" placeholder="Add New List"> <br></input>
            <button id="addbutton-add" onclick="addCard()">Add</button>
            <button id="addbuttons" onclick="closeCard()">Close</button>
        </div>
    </div>
    <div id="addnewcard">
        <div id="addnewlist-box">
            <span class="addnewcolor">Add New Item</span>
            <br><br>
            <input id="addnewinners" type="text" placeholder="Add New Item"> <br></input>
            <button class="addbutton" onclick="addList()">Add</button>
            <button id="addbuttons" onclick="closeList()">Close</button>
        </div>
    </div>
    <div style="display: none;" class="listinner">
        <button onclick="completedTask(this)"></button>
    </div>
    <div id="headertwo">
        No Items in the Todo list</div>
    <div id="boxcontainer">
        <div class="card">
                <option class="card-head" onclick="headerFunc(this.value)"></option>
                <br>
                <hr>
                <div class="add-list-after-this"></div>
                <br>
                <div class="buttons-in-card">
                    <button class="fas fa-trash delete-button-in-card"></button>
                    <button class="fas fa-plus-circle add-button-in-card"></button>
                </div>
           </div>
    </div>
    <script src="./todo.js"></script>
</body>
</html>
